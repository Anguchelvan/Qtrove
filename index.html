<!DOCTYPE html>
<html>
<head>
	<title>UI Project</title>
  <link rel="stylesheet" href="style.css" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<!-- <script type="text/ng-template" id="ang-dir.html"></script> -->
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>



</head>
<body ng-app="angApp" ng-controller="angCtrl">
  <div class="container">
    <div class="row">
      <div class="col-sm-3">
        <p>First Question ?</p>
      </div>
      <div class="col-sm-3">                
          <div class="dropdown" >
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              Cricket
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" ng-repeat="cricket in cricket">
            <li><a href="#" ng-click=toggleFun(cricket.a)>{{cricket.a}}</a></li>
            <li><a href="#" ng-click=toggleFun(cricket.b)>{{cricket.b}}</a></li>
            <li><a href="#" ng-click=toggleFun(cricket.c)>{{cricket.c}}</a></li>
            </ul>
          </div>
      </div>
    </div>
    <br/>
    <div class="row">
      <div >
      <!-- <div ng-include="ang-dir.html"></div> -->
      <div ang-dir></div>
      </div>
    </div>
    <div class="row">
      <div ng-show="toggle3">
      <!-- <button ng-click="btn1()">buttn</button> -->
      <h1>{{answer}}</h1>
      </div>
    </div>
  </div>
  <!-- <h1>{{ans}}</h1>
  <h1>{{ans2}}</h1>
  <h1>{{ans3}}</h1> -->
</body>

</body>
</html>
